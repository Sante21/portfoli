<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h2>Exercici 1</h2>
    <video src="playa.mp4" muted autoplay></video>
    <h2>Exercici 2</h2>
    <video src="montaña.mp4" poster="montaña.jpg" controls muted></video>

    <h2>Exercici 3/4</h2>
    <div class="video-container">
        <video loop id="bunny">
            <source src="/1080p.webm" type="video/webm">
            <source src="/720p.webm" type="video/webm">
            <source src="/480p.webm" type="video/webm">
            <source src="/360p.vp9.webm" type="video/webm">
            <source src="/240p.webm" type="video/webm">
            <source src="/360p.webm" type="video/webm">
            <source src="/144p.mov" type="video/mov">
        </video>
        <div class="controls">
            <i class="fa-solid fa-backward"></i>
            <i class="fa-solid fa-pause"></i>
            <i class="fa-solid fa-play"></i>
            <i class="fa-solid fa-forward"></i>
        </div>
        <div class="volume">
            <i class="fa-solid fa-volume-high"></i>
            <i class="fa-solid fa-volume-xmark"></i>
            <input type="range" min="0" max="1" value="0.5" step="0.1" id="mislider">
            <!-- <span id="valor">50%</span> -->
        </div>
    </div>
    <h3>Vegades que s'ha pausat: <span id="counter">0</span></h3>
</body>

</html>
