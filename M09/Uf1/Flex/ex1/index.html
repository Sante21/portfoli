<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Flexbox Layout Guide</title>
</head>

<body>
    <div class="container">
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
    </div>

    <div class="flexDirRow">
        <div class="itemsDir">1er</div>
        <div class="itemsDir">2on</div>
        <div class="itemsDir">3er</div>
        <div class="itemsDir">4rt</div>
    </div>
    <div class="flexDirRowRev">
        <div class="itemsDir">1er</div>
        <div class="itemsDir">2on</div>
        <div class="itemsDir">3er</div>
        <div class="itemsDir">4rt</div>
    </div>
    <div class="containerDir">
        <div class="flexDirCol">
            <div class="itemsDirCol">1er</div>
            <div class="itemsDirCol">2on</div>
            <div class="itemsDirCol">3er</div>
            <div class="itemsDirCol">4rt</div>
        </div>
        <div class="flexDirColRev">
            <div class="itemsDirCol">1er</div>
            <div class="itemsDirCol">2on</div>
            <div class="itemsDirCol">3er</div>
            <div class="itemsDirCol">4rt</div>
        </div>
    </div>

    <div class="containerWrap">
        <div class="flexWrap1">
            <div class="itemsWrap">1ro</div>
            <div class="itemsWrap">2do</div>
            <div class="itemsWrap">3ro</div>
            <div class="itemsWrap">4to</div>
            <div class="itemsWrap">5to</div>
            <div class="itemsWrap">6to</div>
            <div class="itemsWrap">7mo</div>
            <div class="itemsWrap">8vo</div>
        </div>
    </div>


    <h1>Flex Start</h1>
    <div class="justify1">
        <div class="itemJustify"></div>
        <div class="itemJustify"></div>
        <div class="itemJustify"></div>
    </div>
    <div class="justify2">
        <div class="itemJustify"></div>
        <div class="itemJustify"></div>
        <div class="itemJustify"></div>
    </div>
    <div class="justify3">
        <div class="itemJustify"></div>
        <div class="itemJustify"></div>
        <div class="itemJustify"></div>
    </div>
    <div class="justify4">
        <div class="itemJustify"></div>
        <div class="itemJustify"></div>
        <div class="itemJustify"></div>
    </div>
    <div class="justify5">
        <div class="itemJustify"></div>
        <div class="itemJustify"></div>
        <div class="itemJustify"></div>
    </div>
    <div class="justify6">
        <div class="itemJustify"></div>
        <div class="itemJustify"></div>
        <div class="itemJustify"></div>
    </div>


    <div class="alignItemPadre">
        <div class="alignItems1">
            <div class="itemAlign"></div>
            <div class="itemAlign"></div>
            <div class="itemAlign"></div>
            <div class="itemAlign"></div>
        </div>
        <div class="alignItems2">
            <div class="itemAlign"></div>
            <div class="itemAlign"></div>
            <div class="itemAlign"></div>
            <div class="itemAlign"></div>
        </div>
    </div>

    <div class="alignItemPadre">
        <div class="alignItems3">
            <div class="itemAlign"></div>
            <div class="itemAlign"></div>
            <div class="itemAlign"></div>
            <div class="itemAlign"></div>
        </div>
        <div class="alignItems4">
            <div class="itemAlignStretch"></div>
            <div class="itemAlignStretch"></div>
            <div class="itemAlignStretch"></div>
            <div class="itemAlignStretch"></div>
        </div>
    </div>

    <div class="alignItems5">
        <div class="itemAlignBase1"><p>Hola Albert</p></div>
        <div class="itemAlignBase2"><p>Hola Albert</p></div>
        <div class="itemAlignBase3"><p>Hola Albert</p></div>
        <div class="itemAlignBase4"><p>Hola Albert</p></div>
    </div>
</body>

</html>
