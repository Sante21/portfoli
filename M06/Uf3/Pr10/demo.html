<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            gap: 10px;
        }

        .box {
            border: 2px solid black;
            border-radius: 10px;
            padding: 5px 30px;
            background-color: lightgray;
        }

        .hover {
            border-style: dotted;
        }
    </style>
</head>

<body>
    <div class="box" draggable="true">box 1</div>
    <div class="box" draggable="true">box 2</div>
    <div class="box" draggable="true">box 3</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let elements = document.querySelectorAll('.box');
            for (let element of elements) {
                element.addEventListener('dragstart', dragStartHandler);
                element.addEventListener('dragend', dragEndHandler);
                element.addEventListener('dragenter', dragEnterHandler);
                element.addEventListener('dragleave', dragLeaveHandler);
            }
            elements[0].appendChild(elements[1])
            // document.getElementsByTagName('body')[0].innerHTML += '<div class="box">box 4</div>';
        })



        let elementOrigen;
        function dragStartHandler(e) {
            e.target.style.opacity = '0.4';
            elementOrigen = e.target;
        }

        function dragEndHandler(e) {
            e.target.style.opacity = '1';
        }

        function dragEnterHandler(e) {
            if (e.target != elementOrigen) {
                e.target.classList.add('hover');
            }
        }

        function dragLeaveHandler(e) {
            e.target.classList.remove('hover');
        }
    </script>
</body>

</html>
