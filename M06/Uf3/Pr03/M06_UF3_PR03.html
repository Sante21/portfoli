<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Ejercicio 3 - DOM básico y atributos XHTML</title>

	<script type="text/javascript">
		function anade() {
			let lista = document.querySelector('[id="lista"]');
			let texto = document.querySelector('[type="text"]');
			lista.innerHTML = lista.innerHTML + '<li>' + texto.value + '</li>';
			texto.value = '';
		}
	</script>
</head>

<body>
	<h1>Lista DOM</h1>
	<ul id="lista">
		<li>Lorem ipsum dolor sit amet</li>
		<li>Consectetuer adipiscing elit</li>
		<li>Sed mattis enim vitae orci</li>
		<li>Phasellus libero</li>
		<li>Maecenas nisl arcu</li>
	</ul>

	<input type="text" name="texto">
	<input value="Añadir elemento" onclick="anade();" type="button">



</body>

</html>
