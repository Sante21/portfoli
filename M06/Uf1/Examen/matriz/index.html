<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Más pequeño y más grande</h1>
    <table>
        <tr>
            <td>5</td>
            <td>3</td>
            <td>8</td>
        </tr>
        <tr>
            <td>4</td>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>9</td>
            <td>6</td>
            <td>7</td>
        </tr>
    </table>

    <script>
        const matriz = [
            [5, 3, 8],
            [4, 1, 2],
            [9, 6, 7]
        ];

        checkArray();

        function checkArray() {
            let menor = matriz[0][0];
            let mayor = matriz[0][0];

            for (let r = 0; r < matriz.length; r++) {
                for (let c = 0; c < matriz[r].length; c++) {
                    if (matriz[r][c] < menor) {
                        menor = matriz[r][c];
                    }
                    if (matriz[r][c] > mayor) {
                        mayor = matriz[r][c];
                    }
                }
            }
            document.write(`El numero mes petit és: ${menor} <br>`);
            document.write(`El numero mes gran és: ${mayor} <br>`);
        }
    </script>
</body>

</html>
