<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Piles i cues</title>
</head>

<body>
    <div class="pushPop">
        <button onclick="pushItem()">Push to Stack</button>
        <button onclick="popItem()">Pop from Stack</button>
        <p id="stack">Stack: </p><br>
    </div>

    <div class="queue">
        <button onclick="enqueueItem()">Enqueue</button>
        <button onclick="dequeueItem()">Dequeue</button>
        <p id="enqueue">Enqueue: </p>
    </div>

    

    <script src="script.js"></script>
</body>

</html>
