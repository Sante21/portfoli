<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿És numero primo?</title>

    <script>
        function esPrimo(numero) {
            if (numero === 1 || numero === 2) {
                return true;
            }
            for (let i = 2; i < numero; i++) {
                if (numero % i == 0) {
                    return false;
                } else {
                    return true;
                }
            }
        }

        document.write(esPrimo(67));

    </script>
</head>
