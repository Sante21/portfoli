<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>

</head>
<body>
    <h1>FizzBuzz</h1>
    <script>
        for (let i = 1; i <= 100; i++) {

            if (i % 3 == 0) {
                document.write("fizz")
            } 
            if (i % 5 == 0) {
                document.write("buzz")
            } 
            if (i % 3 != 0 && i % 5 != 0) {
                document.write(i);
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
